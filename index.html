<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Weather</title>
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="warp">
        <div id="main-warp">
            <div id="header">
                <div class="header-menu">
                    <div class="menu-left">
                        <img src="./img/logo.svg" alt="Travel Weather Logo" class="logo">
                    </div>
                    <div class="menu-right">
                        <ul class="menu-list">
                            <li><a href="./index.html">홈</a></li>
                            <li><a href="#">지역별 날씨</a></li>
                            <li><a href="#">여행지 추천</a></li>
                            <li><a href="#">지도</a></li>
                        </ul>
                        <div id="search-box">
                            <div class="search">
                                <div class="search-input-box">
                                    <input type="text" placeholder="어디로 떠나시나요? 여행지를 검색해 보세요">
                                    <img src="./img/search_icon.svg" alt="icon" class="search-icon">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="main-visual">
                <div id="main-visual-warp">
                    <div class="visual-left">
                        <div class="title">
                            <h1>전국 여행지와<br> 날씨 정보를 한눈에!</h1>
                            <p>전국의 아름다운 관광지와 최신 날씨 정보를 한눈에 확인하세요.</p>
                        </div>
                        <div class="location-btn"><a href="#">내위치 확인하기</a></div>
                    </div>
                    <div class="visual-right">
                        <img src="./img/suitcase.svg" alt="main-img">
                    </div>
                </div>
            </div>
            <div id="contain">
                <div id="best-weather">
                    <div id="best-weather-warp">
                        <div class="title">
                            <!-- <p class="sub">이번주 추천 여행지</p> -->
                            <p class="sub">이번주 날씨</p>
                            <p class="main">오늘의 날씨 정보</p>
                            <!-- <p class="main">날씨가 좋은 여행지 추천</p> -->
                        </div>
                        <div id="weather-card-list">
                            <div id="prev" class="btn">&lt;</div>
                            <ul id="card-list-box" class="card-list-box">
                            </ul>
                            <div id="next" class="btn">&gt;</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer">
                <p>&copy; 2024. Travel Weather all rights reserved.</p>
            </div>
        </div>
    </div>
</body>
<!-- Javascript -->
<script src="./apiList.js" type="module"></script>
</html>
